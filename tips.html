    <h1>
      <i class="fa fa-money" aria-hidden="true"></i>
      Gratuity Calculator
    </h1>
    <hr>
    <p>Type a value in any of the total bill, and the tip rate:</p>

    <div class="row">
      <div class="col-md-6">
        <h4>Calculate Tip</h4>

        <div class="well well-sm">

          <form>
            <div class="padding">
              <label for="">Total Bill</label>
              <div class="input-group padb">
                <span class="input-group-addon">$</span>
                <input id="inputFahrenheit" class="form-control" type="number" placeholder="10.50">
              </div>
            </div>
            <label for="">Gratuity</label>
            <div class="input-group">
            <!-- <div class="padding"> -->
              <span class="input-group-addon">%</span>
              <input id="inputCelsius" class="form-control" type="number" placeholder="15">
            </div>
          </form>
          <button type="button" name="button" class='btn btn-primary pull-right'>Calculate!</button>
        
          <div class="clearfix"></div>
        </div>
        </div>


      <h4>Gratuity for <span>$100</span> bill at <span>15%</span> is: </h4>
      <h3><span>Tips: $15 </span></h3>
      <h3><span>Total: $115</span></h3>
    </div>

    <script>
    function temperatureConverter(source,valNum) {
      valNum = parseFloat(valNum);
      var inputFahrenheit = document.getElementById("inputFahrenheit");
      var inputCelsius = document.getElementById("inputCelsius");
      if (source=="inputFahrenheit") {
        inputCelsius.value=((valNum-32)/1.8).toFixed(2);
      }
      if (source=="inputCelsius") {
        inputFahrenheit.value=((valNum*1.8)+32).toFixed(2);
      }

    }

    </script>
