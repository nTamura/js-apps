    <div class="container">

      <h1>
        <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
        C/F Temperature Converter</h1>
      <hr>
      <p>Type a value in the fields to convert temperature
        measurements</p>

      <div class="row">
        <div class="col-md-6">


          <h4>Celcius / Fahrenheit </h4>
<div class="well well-sm">

        <form>

<div class="padding">

          <div class="input-group padb">
            <span class="input-group-addon">C</span>
            <input id="inputFahrenheit" class="form-control" type="number" min="-459.66999999999996" placeholder="Fahrenheit" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
          </div>
        </div>
        <div class="padding">

          <div class="input-group">
            <span class="input-group-addon">F</span>
            <input id="inputCelsius" class="form-control" type="number" min="-273.15" placeholder="Celsius" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
          </div>
        </div>
        </form>
      </div>

    </div>
      <script>
      function temperatureConverter(source,valNum) {
        valNum = parseFloat(valNum);
        var inputFahrenheit = document.getElementById("inputFahrenheit");
        var inputCelsius = document.getElementById("inputCelsius");
        if (source=="inputFahrenheit") {
          inputCelsius.value=((valNum-32)/1.8).toFixed(2);
        }
        if (source=="inputCelsius") {
          inputFahrenheit.value=((valNum*1.8)+32).toFixed(2);
        }

      }

      </script>
